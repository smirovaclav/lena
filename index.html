<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lena 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white; /* čisté bílé pozadí */
      overflow: hidden;
    }

    #movingText {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      font-weight: bold;
      color: #d6336c;
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="movingText">Lena, will you go on a date with me? 💌</div>

  <script>
    const text = document.getElementById('movingText');
    let x = 100;
    let y = 100;
    let dx = 2;
    let dy = 2;

    const colors = ['#d6336c', '#007bff', '#28a745', '#ffc107', '#6f42c1', '#20c997'];

    function changeColor() {
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    function move() {
      const rect = text.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (x + rect.width >= width || x <= 0) {
        dx = -dx;
        changeColor();
      }
      if (y + rect.height >= height || y <= 0) {
        dy = -dy;
        changeColor();
      }

      x += dx;
      y += dy;

      text.style.left = x + 'px';
      text.style.top = y + 'px';

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
