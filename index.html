<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lena</title>
  <style>
    body {
      margin: 0;
      background: white; /* 캜ist칠 b칤l칠 pozad칤 */
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

#movingText {
  position: absolute;
  font-size: 4vw; /* z치kladn칤 velikost (men코칤 ne p콏edt칤m) */
  font-weight: bold;
  color: #d6336c;
  user-select: none;
  white-space: nowrap;
  z-index: 2;
  max-width: 90vw;
}

@media (max-width: 600px) {
  #movingText {
    font-size: 6vw; /* v캩t코칤 na mal칳ch obrazovk치ch */
  }
}

@media (min-width: 1000px) {
  #movingText {
    font-size: 3vw; /* men코칤 na v캩t코칤ch obrazovk치ch = notebook, desktop */
  }
}

    .icecream {
      position: absolute;
      font-size: 4vw; /* velikost p콏izp콢soben치 코칤콏ce obrazovky */
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #movingText {
        font-size: 6vw;
      }
      .icecream {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div id="movingText">Lena, will you date me?</div>

  <script>
    // Text odr치쬰j칤c칤 se jako DVD logo
    const text = document.getElementById('movingText');
    let x = 50;
    let y = 50;
    let dx = 1.5;
    let dy = 1.5;

    const colors = ['#d6336c', '#007bff', '#28a745', '#ffc107', '#6f42c1', '#20c997'];

    function changeColor() {
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    function moveText() {
      const rect = text.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (x + rect.width >= width || x <= 0) {
        dx = -dx;
        changeColor();
      }
      if (y + rect.height >= height || y <= 0) {
        dy = -dy;
        changeColor();
      }

      x += dx;
      y += dy;

      text.style.left = x + 'px';
      text.style.top = y + 'px';

      requestAnimationFrame(moveText);
    }

    moveText();

    // Padaj칤c칤 zmrzlinky
    function createIceCream() {
      const ic = document.createElement('div');
      ic.classList.add('icecream');
      ic.textContent = '游꼱';
      ic.style.left = Math.random() * 100 + 'vw';
      ic.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(ic);

      setTimeout(() => {
        ic.remove();
      }, 8000);
    }

    setInterval(createIceCream, 300);
  </script>
</body>
</html>
