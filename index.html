<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lena ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: #fff0f5;
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    #movingText {
      position: absolute;
      font-size: 2em;
      color: #d6336c;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="movingText">Lena, will you go on a date with me? ðŸ’Œ</div>

  <script>
    const text = document.getElementById('movingText');
    let x = 100;
    let y = 100;
    let dx = 2;
    let dy = 2;

    function moveText() {
      const rect = text.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (x + rect.width >= width || x <= 0) dx = -dx;
      if (y + rect.height >= height || y <= 0) dy = -dy;

      x += dx;
      y += dy;

      text.style.left = x + 'px';
      text.style.top = y + 'px';

      requestAnimationFrame(moveText);
    }

    moveText();
  </script>
</body>
</html>
