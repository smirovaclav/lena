<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lena</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #d6336c;
      font-size: 2em;
      font-weight: bold;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
    }

    .icecream {
      position: absolute;
      font-size: 2em;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text">Lena, will you date me?</div>

  <script>
    const createIceCream = () => {
      const ic = document.createElement('div');
      ic.classList.add('icecream');
      ic.textContent = 'üç¶';
      ic.style.left = Math.random() * 100 + 'vw';
      ic.style.animationDuration = (4 + Math.random() * 4) + 's';
      ic.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(ic);

      setTimeout(() => {
        ic.remove();
      }, 8000);
    };

    setInterval(createIceCream, 300); // ka≈æd√Ωch 300 ms padne nov√° zmrzlina
  </script>
</body>
</html>
