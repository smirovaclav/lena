<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    #movingText {
      position: absolute;
      font-size: 4vw;
      font-weight: bold;
      color: #d6336c;
      user-select: none;
      white-space: nowrap;
      z-index: 2;
      max-width: 90vw;
    }

    @media (max-width: 600px) {
      #movingText {
        font-size: 6vw;
      }
    }

    @media (min-width: 1000px) {
      #movingText {
        font-size: 3vw;
      }
    }

    .icecream {
      position: absolute;
      font-size: 4vw;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -10%; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 110%; opacity: 0; }
    }

    #water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #0077be, #66ccff);
      z-index: 0;
    }

    #divingPlatform {
      position: absolute;
      left: 0;
      bottom: 80px;
      width: 50px;
      height: 160px;
      background: #555;
      border-right: 5px solid #222;
      z-index: 1;
    }

    #platformTop {
      position: absolute;
      top: 20px;
      left: 50px;
      width: 60px;
      height: 10px;
      background: #222;
    }

    #swimmer {
      position: absolute;
      bottom: 140px;
      left: 70px;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      z-index: 2;
      animation: dive 2s ease-in forwards, swim 4s 2s linear infinite;
    }

    /* Dive animation: from platform to water */
    @keyframes dive {
      0% { transform: translate(0, 0) rotate(0); opacity: 1; }
      100% { transform: translate(300px, 60px) rotate(360deg); opacity: 1; }
    }

    /* Swim animation: move across the screen */
    @keyframes swim {
      0%   { left: -10%; transform: scaleX(1); }
      50%  { transform: scaleX(1); }
      100% { left: 110%; transform: scaleX(-1); }
    }

    /* Optional: bouncing effect to simulate swimming motion */
    #swimmer::after {
      content: '';
      position: absolute;
      top: 20px;
      left: 2px;
      width: 16px;
      height: 5px;
      background: #ffa;
      border-radius: 50%;
      animation: splash 0.6s ease-in-out infinite;
    }

    @keyframes splash {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50%      { transform: translateY(-5px); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="movingText">Lena, will you date me?</div>

  <div id="divingPlatform">
    <div id="platformTop"></div>
  </div>

  <div id="water"></div>
  <div id="swimmer"></div>

  <script>
    // DVD-style moving text
    const text = document.getElementById('movingText');
    let x = 50;
    let y = 50;
    let dx = 1.5;
    let dy = 1.5;

    const colors = ['#d6336c', '#007bff', '#28a745', '#ffc107', '#6f42c1', '#20c997'];

    function changeColor() {
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
    }

    function moveText() {
      const rect = text.getBoundingClientRect();
      const width = window.innerWidth;
      const height = window.innerHeight;

      if (x + rect.width >= width || x <= 0) {
        dx = -dx;
        changeColor();
      }
      if (y + rect.height >= height || y <= 0) {
        dy = -dy;
        changeColor();
      }

      x += dx;
      y += dy;

      text.style.left = x + 'px';
      text.style.top = y + 'px';

      requestAnimationFrame(moveText);
    }

    moveText();

    // Falling ice creams 🍦
    function createIceCream() {
      const ic = document.createElement('div');
      ic.classList.add('icecream');
      ic.textContent = '🍦';
      ic.style.left = Math.random() * 100 + 'vw';
      ic.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(ic);

      setTimeout(() => {
        ic.remove();
      }, 8000);
    }

    setInterval(createIceCream, 300);
  </script>
</body>
</html>
